<!-- Template temporal para evitar errores y depurar -->
<div class="productos-container">
  <h2>Lista de Productos</h2>
  <div class="productos-list">
    <div *ngFor="let producto of productos" class="producto-item">
      <img [src]="producto.imageUrl || 'https://via.placeholder.com/150'" alt="{{producto.name || 'Producto sin nombre'}}" (error)="onImgError($event)" width="100">
      <div class="producto-details">
        <h3>{{ producto.name || 'Sin nombre' }}</h3>
        <p>${{ producto.price || 0 }}</p>
        <p *ngIf="producto.categoria">{{ producto.categoria.name }}</p>
        <button (click)="seleccionarProducto(producto)" [disabled]="!producto.isAvailable">Seleccionar</button>
      </div>
    </div>
  </div>
  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
</div>
